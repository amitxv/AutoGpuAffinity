name: Create release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8.6

      - name: Install pyinstaller
        run: python -m pip install pyinstaller

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Build executable
        run: pyinstaller "src\AutoGpuAffinity.py" --onefile

      - name: Create folder structure
        run: |
          mkdir AutoGpuAffinity
          move "dist\AutoGpuAffinity.exe" AutoGpuAffinity
          move "src\bin" AutoGpuAffinity
          move "src\config.ini" AutoGpuAffinity

      - name: Zip AutoGpuAffinity
        run: Compress-Archive -Path AutoGpuAffinity -DestinationPath AutoGpuAffinity.zip

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          files: AutoGpuAffinity.zip
